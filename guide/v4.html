<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>使用帮助</title>
    <style>
        div{
            width: 100%;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
<div>
    <h1>第一步</h1>
    <p>打开app 选择一个 点击进入 比如腾讯</p>
    <IMG src="WechatIMG118.jpg">
    <h1>第二步</h1>
    <p>进入腾讯 找一个视频来看 ，无论会员不会员的都可以，咱们选择一个会员视频，按常规是只能看几分钟的</p>
    <IMG src="WechatIMG117.jpg">
    <IMG src="WechatIMG116.jpg">
    <IMG src="WechatIMG115.jpg">
    <h1>第三步</h1>
    <p>点击右下角 ，全屏按钮跳出选择线路按钮</p>
    <IMG src="WechatIMG1156.jpg">
    <h1>第四步</h1>
    <p>进入到全屏 界面有可能是这样的 ，速度慢点，一会如果运气好就会出现视频，点击播放就可以尽享丝滑了</p>

    <IMG src="WechatIMG113.jpg">
    <IMG src="WechatIMG114.jpg">
    <IMG src="WechatIMG112.jpeg">
</div>

</body>
</html>
